version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: investment-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: investment_db
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - investment-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investment-streamlit
    ports:
      - "8501:8501"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: investment_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - investment-network
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  investment-network:
    driver: bridge
